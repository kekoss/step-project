    <link rel="icon" type="image/x-icon" href="img/icons/polygon.svg">

        <header class="header">
            <div class="header__container container">
                <a class="header__logo" href="#">

            </div>

        <main class="page">
            <section class="page__main-block main-block">
                <div class="main-block__container container">
                    <div class="main-block__subtitle">The Ham is <span class="blue">Wordpress theme</span></div>
                    <h1 class="main-block__title">we are creative</h1>

                    <div class="main-block__buttons">
                        <button type="button" class="main-block__button">EXPLORE NOW</button>
                        <button type="button" class="main-block__button button-blue">purchase now</button>
                    </div>
                </div>
            </section>
            <section class="page__options options">
                <div class="options__container">
                    <div class="options__items">
                        <div class="options__item options__item-dark">
                            <div class="options__image">
                                <img src="img/icons/tap-icon.svg" alt="Icon" class="options__icon">
                            </div>

                        </div>
                        <div class="options__item">

                                <img src="img/icons/diamond-icon.svg" alt="Icon" class="options__icon">
                            </div>
                            <h3 class="options__title">fully customizable</h3>
                        </div>
                        <div class="options__item options__item-dark">
                            <div class="options__image">
                                <img src="img/icons/light_bulb-icon.svg" alt="Icon" class="options__icon">
                            </div>
                            <h3 class="options__title options__title-green">unlimited support</h3>
                        </div>
                        <div class="options__item">
                            <div class="options__image">
                                <img src="img/icons/devices-icon.svg" alt="Icon" class="options__icon">
                            </div>
                            <h3 class="options__title">responsive all device</h3>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__services services">
                <div class="services__container container">
                    <h2 class="services__title"></h2>
                    <div class="services__tab-titles">
                        <div class="services__tab-title"></div>
                        <div class="services__tab-title"></div>
                        <div class="services__tab-title"></div>
                        <div class="services__tab-title"></div>
                        <div class="services__tab-title"></div>
